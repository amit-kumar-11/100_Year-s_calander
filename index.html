<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Years Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-content">
          <h1 class="title">100 Years Calendar</h1>
          <div class="controls">
            <button id="theme-toggle" class="theme-btn" title="Toggle theme">
              <span class="theme-icon">🌙</span>
            </button>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="year-navigation">
          <button id="prev-year" class="nav-btn" title="Previous year">
            <span>◀</span>
          </button>
          <div class="year-display">
            <span id="current-year">2025</span>
            <span id="leap-indicator" class="leap-indicator">🗓️</span>
          </div>
          <button id="next-year" class="nav-btn" title="Next year">
            <span>▶</span>
          </button>
        </div>

        <div class="year-actions">
          <select id="year-select" class="year-select">
            <!-- Years will be populated by JavaScript -->
          </select>
          <button id="today-btn" class="today-btn">Today</button>
        </div>

        <div class="calendar-container">
          <div id="calendar-grid" class="calendar-grid">
            <!-- Calendar months will be generated by JavaScript -->
          </div>
        </div>
      </main>

      <div id="event-modal" class="modal-overlay">
        <div class="modal">
          <div class="modal-header">
            <h3>Add Event</h3>
            <button id="close-modal" class="close-btn">×</button>
          </div>
          <div class="modal-body">
            <input type="text" id="event-title" placeholder="Event title" maxlength="50">
            <div class="modal-actions">
              <button id="save-event" class="save-btn">Save</button>
              <button id="delete-event" class="delete-btn">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
